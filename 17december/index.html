<!DOCTYPE html>
<html>
	<head>
		<title>Hospital website</title>
		<link rel="stylesheet" type="text/css" href="css/myStyle.css" />
	</head>
	<body>
		<div id="header" class="header">
			<h2>Welcome to hospital Website</h2>
		</div>
		<div id="navigation" class="nav">
			<a href="index.html" class="navindex">
				<img src="index.jpg" /> index
			</a>
			<a href="html/aboutus.html" class="navAboutUs">
				<img src="aboutus.jpg" /> About Us
			</a>
			<a href="html/profession.html" class="navProfession">
				<img src="profession.jpg" /> Profession
			</a>
			<a href="html/education.html" class="navEducation">
				<img src="education.jpg" /> Education
			</a>
		</div>
		<div id="mainBody" class="mainBody">
			<h1>Form</h1>
			<form action="html/submit.html">
				<div>
					<span>First Name</span>
					<input type="text" />
				</div>
				<div>
					<span>Last Name</span>
					<input type="text" />
				</div>
				<div>
					<span>Contact No</span>
					<input type="text" />
				</div>
				<div>
					<span>Gender</span>
					<input type="radio" name="gender" />&nbsp;Male&nbsp;&nbsp;
					<input type="radio" name="gender" />Female
				</div>
				<div>
					<span>Date Of Birth</span>
					<input type="date" />
				</div>
				<div>
					<span>Hobbies</span>
					<select>
						<option>Select</option>
						<option>Singing</option>
						<option>Cricket</option>
						<option>Dancing</option>
					</select>
				</div>
				<div>
					<input type="checkbox" />
					<span>Ready for training</span>
				</div>
				<div>
					<input type="submit" />
					<input type="reset" />
				</div>
			</form>
			
		</div>
		<div id="footer" class="footer">
			<h4>Copyright @ Astha 2017</h4>
		</div>
	</body>
