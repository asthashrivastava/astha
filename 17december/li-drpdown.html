<!DOCTYPE html>
<html>
<head>
	<title>Elements</title>
	<style>
		.nav ul{
			list-style: none;
			padding: 0px;
			margin: 0px;
		}
		.nav li{
			float: left;
			width: 60px;
		}
		.nav li ul li{
			clear:both;
			width: 150px;
		}
		.nav li ul{
			position: absolute;
			visibility: hidden;
		}
		.nav li:hover ul{
			position: absolute;
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li>
				<a href="#">Menu 2</a>
				<ul class="navVertical">
					<li><a href="#">Sub Menu 1</a></li>
					<li><a href="#">Sub Menu 2</a></li>
					<li><a href="#">Sub Menu 3</a></li>
				</ul>
			</li>
			<li>
				<a href="#">Menu 3</a>
				
			</li>
		</ul>
	</div>
</body>
</html>
